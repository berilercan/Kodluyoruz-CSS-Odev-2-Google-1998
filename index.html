<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--Container Start-->
<div class="container">
    <div class="logo">
        <img src="images/google.jpg" alt="logo">
    </div>

    <div class="search">
        Search the web using Google!
        <br>
        <input type="text" size="40">
        <br>
        <input type="button" value="Google Search">
        <input type="button" value="I'm feeling lucky">
    </div>

    <div class="special-search">
        Special Searches
        <br>
        <a href="#">Standford Search</a>
        <br>
        <a href="#">Linux Search</a>
    </div>

    <div class="bar">
        <a href="#">Help!</a>
        <br>
        <a href="#">About Google!</a>
        <br>
        <a href="#">Company Info</a>
        <br>
        <a href="#">Google! Logos</a>   
    </div>

    <div class="get-google">
        <small>Get Google!</small>
        <br>
        <small>updates monthly:</small>
        <br>
        <input type="text" value="your e-mail">
        <br>
        <input type="submit" value="Subscribe">
        <a href="#">Archive</a>
    </div>

    <!--Footer start-->

    <div class="footer">
        <p><small>Copyright Â©1998 Google Inc.</small></p>
    </div>

    <!--Footer End-->
</div>
<!--Container End-->

</body>
</html>
